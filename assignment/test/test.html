<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pure CSS Tabs</title>
    <link rel="stylesheet" href="test.css">
</head>
<body>
    <div class="tabs">
        <input type="radio" id="tab1" name="tab-control" checked>
        <input type="radio" id="tab2" name="tab-control">
        <input type="radio" id="tab3" name="tab-control">
        
        <ul>
            <li title="Tab 1"><label for="tab1" role="button"><span>Tab 1</span></label></li>
            <li title="Tab 2"><label for="tab2" role="button"><span>Tab 2</span></label></li>
            <li title="Tab 3"><label for="tab3" role="button"><span>Tab 3</span></label></li>
        </ul>
        
        <div class="content">
            <section>
                <h2>Tab 1 Content</h2>
                <p>This is the content for Tab 1.</p>
            </section>
            <section>
                <h2>Tab 2 Content</h2>
                <p>This is the content for Tab 2.</p>
            </section>
            <section>
                <h2>Tab 3 Content</h2>
                <p>This is the content for Tab 3.</p>
            </section>
        </div>
    </div>
</body>
</html>
